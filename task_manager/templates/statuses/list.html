{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
    <h1 class="my-4">{% trans 'Statuses' %}</h1>
    <a class="link-primary" href="{% url 'status_create' %}">
        <input class="btn btn-primary mb-3" type="submit" value="{% trans 'Add status' %}">
    </a>
    
    <table class="table table-striped table-hover">
        <thead>
        <tr class="table-info">
            <th>ID</th>
            <th>{% trans 'Name' %}</th>
            <th>{% trans 'Created' %}</th>
            <th>{% trans 'Action' %}</th>
        </tr>
        </thead>
        <tbody>
            {% for s in statuses %}
            <tr>
                <td>{{ s.id }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.created_at|date:"d.m.Y" }}</td>
                <td>
                    <a href="{% url 'status_update' s.id %}">
                        <input class="btn btn-warning btn-sm" type="submit" value="{% trans 'Update' %}">
                    </a>
                    <a href="{% url 'status_delete' s.id %}">
                        <input class="btn btn-danger btn-sm" type="submit" value="{% trans 'Delete' %}">
                    </a>   
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
