{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}


{% block content %}
  <h1 class="my-4">{% translate 'Updating task' %}</h1>

  <form action="{% url 'task_update' task.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% translate 'Update' %}">  
  </form>

{% endblock %}
